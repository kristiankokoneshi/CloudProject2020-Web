<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TreasureHunt Login</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Alata', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>

<body>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->
  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/7.14.6/firebase-auth.js"></script>
  <script src="/__/firebase/7.14.6/firebase-firestore.js"></script>
  <script src="/__/firebase/7.14.6/firebase-storage.js"></script>
  <script src="/js/main.js"></script>




  <!-- Index header -->
  <header class="w3-bar w3-black">
   <a href="/"></a><img src="data/img/TreasureHunt.png"></a>
    <button onclick="document.getElementById('login').style.display='block'"
      class="w3-bar-item w3-button">Login</button>
      <a> <button onclick="document.getElementById('signup').style.display='block'" class="w3-bar-item w3-button">
      Sign up!</button></a>

  </header>
  <br>

  <div class="w3-panel w3-margin w3-white">
    <p>Welcome to TreasureHunt!  Login or signup now to start your adventure!</p>
  </div>


  <div id="login" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('login').style.display='none'"
          class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
      </div>

      <form class="w3-container" action="/login.html" method="post" enctype="multipart/form-data">
        <div class="w3-section">
          <label><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter email" name="email" id="email-field"
            required >
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" id="password-field" required>
          <button onclick="onLoginClick()" class="w3-button w3-block w3-green w3-section w3-padding" type="button">Login</button>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('login').style.display='none'" type="button"
          class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>

  <div id="signup" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('signup').style.display='none'"
          class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>

      </div>

      <form class="w3-container" action="/login.html" method="post" enctype="multipart/form-data">
        <div class="w3-section">
          <label><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter email" name="email" id="register-email-field" required>

          <label><b>Password</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Create Password" name="psw" id="register-password-field"
            required>
          <label><b>First name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter first name" name="firstname" id="register-firstname-field"
            required>
          <label><b>Surname</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter surname" name="surname" id="register-lastname-field"
            required>
          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="onRegisterClick()" class="w3-button w3-block w3-green w3-section w3-padding" type="button">Create account</button>
      </form>
      <button onclick="document.getElementById('signup').style.display='none'" type="button"
        class="w3-button w3-red">Cancel</button>
    </div>
  </div>



</body>

</html>
