<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

<div class="container">
    <h3 class="title">Administrator</h3>
    <div class="dropdown-style">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="openFirstTable()">Hunt</a>
                <a class="dropdown-item" href="#" onclick="openSecondTable()">Locations</a>
            </div>
        </div>
    </div>

    <!--    Table for Hunt's titles-->
    <div id="firstTable" class="hunt-table">
        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th>Id</th>
                <th>Hunt's Titles</th>
            </tr>
            </thead>

            <tbody>
            <tr></tr>
            </tbody>

        </table>
    </div>

    <!--    Tables for Locations title-->
    <div id="secondTable" class="location-table">
        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th>Id</th>
                <th>Locations</th>
            </tr>
            </thead>

            <tbody>
            <tr></tr>
            </tbody>

        </table>

    </div>
</div>

<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Title: </p> <br>
    <textarea type="text" placeholder="Title" id="put-hunt-title"></textarea> <br>
    <p>Decription: </p> <br>
    <textarea type="text" placeholder="Description" id="put-hunt-decription"></textarea> <br>
    <p>Locations: </p> <br>
    <ul id="location-ul"></ul> <br>
    <button id = "updateBtn">Update</button> <br>
    <button id = "closeBtn">Close</button>



  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script>

    var firstTable = document.getElementById("firstTable");
    var secondTable = document.getElementById("secondTable");

    function openFirstTable(e) {
        firstTable.style.display = "block";
        secondTable.style.display="none";
    }

    function openSecondTable(e) {
        console.log(e)

        firstTable.style.display = "none";
        secondTable.style.display="block";
    }

</script>

</body>
</html>
